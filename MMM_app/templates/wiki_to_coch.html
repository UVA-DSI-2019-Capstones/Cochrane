{% extends "base.html" %}

{% block header %}
  <h1>Top 10 Cochrane Reviews for the Wikipedia Article</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="wiki_article">Wikipedia Article</label>
    <input name="article" class="title">
    <input type="submit" value="submit" class="submit">
  </form>

  {% for line in instruction %}
    <h3 class="instruction">{{ line }}</h3>
  {% endfor %}

  <h3 class="backmain"><a href="/">Back to Main</a></h3>
{% endblock %}
