{% extends "base.html" %}

{% block header %}
  <h1>Top 10 Wikipedia Article for the Cochrane Review</h1>
{% endblock %}

{% block content %}
  <form method="post" class="coch_wiki">
    <label for="review">Cochrane title</label>
    <input name="review" class="title">
    <input type="submit" value="submit" class="submit">
  </form>

  {% for line in instruction %}
    <h3 class="instruction">{{ line }}</h3>
  {% endfor %}

  <h3 class="backmain"><a href="/">Back to Main</a></h3>
{% endblock %}
