{% extends "base.html" %}

{% block header %}
  <h1>Top 10 Wikipedia Article for the Cochrane Review</h1>
{% endblock %}

{% block content %}
  <form method="post" class="coch_wiki">
    <label for="review">Cochrane title</label>
    <input name="review" class="title">
    <input type="submit" value="submit" class="submit">
  </form>

  <h3 class="display">{{ review }}</h3>

  <table>
    <tr>
      <th>Wikipedia Article</th>
      <th>Similarity</th>
    </tr>
    {% for article, similarity in result %}
        <tr>
          <td>{{ article }}</td>
          <td>{{ similarity }}</td>
        </tr>
    {% endfor %}
  </table>

  <h3><a href="/">Back to Main</a></h3>
{% endblock %}
